<style>
    .wrapper-info-cart-message-compra-segura {
      display: none; 
      position: fixed; 
      z-index: 10; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%;
      overflow: auto; 
      background-color: rgba(0,0,0,0.4); 
    }

    .info-cart-message-compra-segura-content {
      background-color: #fefefe;
      margin: 10% auto; 
      padding: 20px;
      border: 1px solid #888;
      max-width: 425px;
      padding: 40px;
      position: relative;
      font-size: 14px;
    }

    .info-cart-message-compra-segura-title{
      font-weight: bold;
      text-align: center;
      line-height: 24px;
      font-size: 20px;
    }

    .info-cart-message-compra-segura-list{
      display: flex;
      flex-direction: column;
    }

    .info-cart-message-compra-segura-list-item{
      display: flex;
      align-items: center;
      margin-top: 20px;
      line-height: 20px;
    }

    .info-cart-message-compra-segura-list-item-image{
      margin-right: 15px;
      width: 25px;
      height: 25px;
    }


    .close-compra-segura {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 5px;
      right: 10px;
    }

    .close-compra-segura:hover,
    .close-compra-segura:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }


    @media screen and (max-width: 600px) {
      .info-cart-message-compra-segura-content {
        margin: 50% auto; 
      }
    }
</style>


<div id="info-cart-message-compra-segura" class="wrapper-info-cart-message-compra-segura">
  
  <div class="info-cart-message-compra-segura-content">

    <span class="close-compra-segura">&times;</span>

    <h3 class="info-cart-message-compra-segura-title">Devolução grátis</h3>

    <ul class="info-cart-message-compra-segura-list">
      <li class="info-cart-message-compra-segura-list-item">
        <img class="info-cart-message-compra-segura-list-item-image" rel="prerender" src="{{ asset('img/icon-calendar.svg') }}" alt="Icone Devolução em 30 dias" title="Icone Devolução em 30 dias"/>
        <span>Caso se arrependa ou o produto apresente algum problema. Dependendo do produto, você tem 7 ou 30 dias, a contar da data de recebimento. Confira as <a href="https://www.tudoforte.com.br/garantia-troca-e-devolucao">políticas de devolução.</a> </span>
      </li>
    </ul>

  </div>

</div>


<script>

    var modalCompraSegura = document.getElementById("info-cart-message-compra-segura");
    var btnCompraSegura = document.getElementById("info-cart-message-compra-segura-button");
    var spanCompraSegura = document.getElementsByClassName("close-compra-segura")[0];


    btnCompraSegura.onclick = function() {
      modalCompraSegura.style.display = "block";
    }

    spanCompraSegura.onclick = function() {
      modalCompraSegura.style.display = "none";
    }
